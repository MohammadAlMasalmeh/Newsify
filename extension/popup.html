<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      min-height: 450px;
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: 
        radial-gradient(ellipse at top, #1e3c72 0%, #2a5298 50%, #0f0c29 100%),
        radial-gradient(ellipse at bottom, #24243e 0%, #302b63 50%, #0f0c29 100%);
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    /* Cosmic background effects */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
      z-index: -2;
    }

    /* Stars background */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.9), transparent),
        radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 160px 30px, rgba(255,255,255,0.9), transparent),
        radial-gradient(1px 1px at 300px 120px, rgba(120, 219, 255, 0.8), transparent);
      background-repeat: repeat;
      background-size: 350px 200px;
      animation: sparkle 25s linear infinite;
      z-index: -1;
    }

    @keyframes sparkle {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-200px); }
    }

    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo-icon {
      font-size: 28px;
      filter: drop-shadow(0 0 15px rgba(120, 219, 255, 0.6));
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 15px rgba(120, 219, 255, 0.6));
      }
      50% { 
        transform: scale(1.1);
        filter: drop-shadow(0 0 25px rgba(120, 219, 255, 0.9));
      }
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #78dbff 0%, #a855f7 30%, #ec4899 60%, #f97316 100%);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 4s ease infinite;
      margin: 0;
    }

    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.9;
      color: #b8c5ff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .url-display {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(120, 219, 255, 0.2);
      padding: 12px;
      border-radius: 15px;
      font-size: 11px;
      margin-bottom: 18px;
      word-break: break-all;
      color: #b8c5ff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .analyze-btn {
      width: 100%;
      background: linear-gradient(135deg, #78dbff 0%, #a855f7 50%, #ec4899 100%);
      border: none;
      color: white;
      padding: 16px 20px;
      border-radius: 25px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 
        0 10px 25px rgba(120, 219, 255, 0.4),
        0 5px 15px rgba(168, 85, 247, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .analyze-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .analyze-btn:hover::before {
      left: 100%;
    }

    .analyze-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 35px rgba(120, 219, 255, 0.5),
        0 8px 20px rgba(168, 85, 247, 0.4);
    }

    .analyze-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .analyze-btn:disabled:hover {
      transform: none;
    }

    .result {
      display: none;
      text-align: center;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(120, 219, 255, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .result.real {
      border-color: rgba(38, 222, 129, 0.4);
    }

    .result.fake {
      border-color: rgba(255, 107, 107, 0.4);
    }

    /* Celestial Body Styling */
    .celestial-body {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    /* 3D Celestial Objects */
    .body-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: relative;
      animation: celestialRotate 20s linear infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      flex-shrink: 0;
    }

    @keyframes celestialRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Individual Planet Styles */
    .body-icon.sun {
      background: radial-gradient(circle at 30% 30%, #ffeb3b, #ff9800, #ff5722);
      box-shadow: 0 0 30px #ffeb3b, 0 0 50px #ff9800;
      animation: celestialRotate 10s linear infinite, sunPulse 3s ease-in-out infinite;
    }

    .body-icon.mercury {
      background: radial-gradient(circle at 30% 30%, #8d6e63, #5d4037, #3e2723);
      box-shadow: 0 0 15px #8d6e63;
    }

    .body-icon.venus {
      background: radial-gradient(circle at 30% 30%, #ffc107, #ff8f00, #e65100);
      box-shadow: 0 0 20px #ffc107;
    }

    .body-icon.earth {
      background: radial-gradient(circle at 30% 30%, #2196f3, #4caf50, #1976d2);
      box-shadow: 0 0 20px #2196f3;
      position: relative;
    }

    .body-icon.earth::after {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, rgba(76, 175, 80, 0.6), transparent);
      border-radius: 50%;
    }

    .body-icon.mars {
      background: radial-gradient(circle at 30% 30%, #f44336, #d32f2f, #b71c1c);
      box-shadow: 0 0 18px #f44336;
    }

    .body-icon.jupiter {
      background: radial-gradient(circle at 30% 30%, #ff9800, #f57c00, #e65100);
      box-shadow: 0 0 25px #ff9800;
      position: relative;
    }

    .body-icon.jupiter::before {
      content: '';
      position: absolute;
      top: 40%;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(90deg, rgba(255, 152, 0, 0.8), rgba(245, 124, 0, 0.8));
      border-radius: 50px;
    }

    .body-icon.saturn {
      background: radial-gradient(circle at 30% 30%, #ffc107, #ff8f00, #f57c00);
      box-shadow: 0 0 20px #ffc107;
      position: relative;
    }

    .body-icon.saturn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255, 193, 7, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotateX(75deg);
    }

    .body-icon.uranus {
      background: radial-gradient(circle at 30% 30%, #00bcd4, #0097a7, #006064);
      box-shadow: 0 0 18px #00bcd4;
    }

    .body-icon.neptune {
      background: radial-gradient(circle at 30% 30%, #3f51b5, #303f9f, #1a237e);
      box-shadow: 0 0 20px #3f51b5;
    }

    @keyframes sunPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 30px #ffeb3b, 0 0 50px #ff9800;
      }
      50% { 
        transform: scale(1.05) rotate(180deg);
        box-shadow: 0 0 35px #ffeb3b, 0 0 60px #ff9800;
      }
    }

    .body-info {
      text-align: left;
      flex: 1;
    }

    .body-name {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #78dbff 0%, #a855f7 30%, #ec4899 60%, #f97316 100%);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 4s ease infinite;
      margin-bottom: 4px;
    }

    .reliability-description {
      font-size: 12px;
      color: #b8c5ff;
      font-weight: 500;
      opacity: 0.9;
    }

    .score {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #78dbff 0%, #a855f7 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .label {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .label.fake {
      color: #ff6b6b;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }

    .label.real {
      color: #26de81;
      text-shadow: 0 0 10px rgba(38, 222, 129, 0.5);
    }

    .stats {
      font-size: 11px;
      opacity: 0.8;
      color: #b8c5ff;
      margin-top: 12px;
      line-height: 1.4;
      white-space: pre-line;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 30px 20px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(120, 219, 255, 0.2);
      border-top: 3px solid #78dbff;
      border-right: 3px solid #a855f7;
      border-radius: 50%;
      animation: spin 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      margin: 0 auto 15px;
      box-shadow: 0 0 20px rgba(120, 219, 255, 0.3);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading p {
      font-size: 14px;
      color: #b8c5ff;
      font-weight: 500;
    }

    .error {
      display: none;
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.15) 0%, rgba(196, 69, 105, 0.1) 100%);
      border: 2px solid rgba(255, 107, 107, 0.4);
      border-radius: 15px;
      padding: 18px;
      text-align: center;
      font-size: 13px;
      color: #ffb3ba;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
      animation: shake 0.6s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
      20%, 40%, 60%, 80% { transform: translateX(2px); }
    }

    .btn-icon {
      font-size: 16px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">🌌</div>
        <h1>Newsify</h1>
      </div>
      <div class="subtitle">Cosmic Truth Detector</div>
    </div>

  <div class="url-display" id="currentUrl">
    Loading current page...
  </div>

    <button class="analyze-btn" id="analyzeBtn">
      <span class="btn-icon">🔍</span>
      Analyze This Page
    </button>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Analyzing content...</div>
  </div>

  <div class="result" id="result">
    <div class="celestial-body">
      <div class="body-icon" id="body-icon"></div>
      <div class="body-info">
        <div class="body-name" id="body-name"></div>
        <div class="reliability-description" id="reliability-description"></div>
      </div>
    </div>
    <div class="score" id="score"></div>
    <div class="label" id="label"></div>
    <div class="stats" id="stats"></div>
  </div>

    <div class="error" id="error">
      <div id="errorMessage"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
